<header>
    <nav>
        <mat-toolbar class="header" >
        <!-- <div> -->
            <img style="width: 50px;" src="../favicon.png" (click)="getAccountsPage()">
            <h1><span>Full Sail</span></h1>
            <mat-icon color="accent"><fa-icon [icon]="faAnchor"></fa-icon></mat-icon>
            <p>Manage your money and take control!</p>
            <span><mat-icon><fa-icon
                        [icon]="faSun"></fa-icon></mat-icon><mat-slide-toggle></mat-slide-toggle><mat-icon><fa-icon
                        [icon]="faMoon"></fa-icon></mat-icon></span>
            <button mat-raised-button color="primary" (click)="openSignInDialog()" *ngIf="!isSignedIn">Sign In</button>
            <button mat-raised-button color="primary" (click)="openRegisterDialog()" *ngIf="!isSignedIn">Register</button>
            <button mat-raised-button color="primary" (click)="getAccountsPage()" *ngIf="isSignedIn">Accounts</button>
            <button mat-raised-button color="primary" (click)="getProfile()" *ngIf="isSignedIn">Profile</button>
            <button mat-raised-button color="primary" (click)="signOut()" *ngIf="isSignedIn">Logout</button>
        </mat-toolbar>
    </nav>
</header>
<router-outlet></router-outlet>
<footer>
    <div class="footer-div">
        <img src="" alt="Icon">
        <h3>Full Sail <mat-icon>copyright</mat-icon> 2023</h3>
        <div>
            <mat-icon><fa-icon [icon]="faTwitter"></fa-icon></mat-icon>
            <mat-icon><fa-icon [icon]="faFacebook"></fa-icon></mat-icon>
            <mat-icon><fa-icon [icon]="faTiktok"></fa-icon></mat-icon>
            <mat-icon><fa-icon [icon]="faInstagram"></fa-icon></mat-icon>
            <mat-icon><fa-icon [icon]="faGithub"></fa-icon></mat-icon>
        </div>
    </div>
</footer>
