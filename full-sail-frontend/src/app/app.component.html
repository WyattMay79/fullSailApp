<header>
    <nav>
        <mat-toolbar>
            <img alt="Icon">
            <h1><span>Full Sail</span></h1>
            <mat-icon><fa-icon [icon]="faAnchor"></fa-icon></mat-icon>
            <p>Manage your money and take control!</p>
            <span><mat-icon><fa-icon
                        [icon]="faSun"></fa-icon></mat-icon><mat-slide-toggle></mat-slide-toggle><mat-icon><fa-icon
                        [icon]="faMoon"></fa-icon></mat-icon></span>
            <a><mat-icon><fa-icon [icon]="faHouseUser"></fa-icon></mat-icon></a>
            <button mat-raised-button color="warn" (click)="openSignInDialog()" *ngIf="!isSignedIn">Sign In</button>
            <!-- <button mat-raised-button color="warn" (click)="openSignUpDialog()">Register</button> -->
            <button mat-raised-button color="warn" (click)="getProfile()" *ngIf="isSignedIn">Profile</button>
            <button mat-raised-button color="warn" (click)="signOut()" *ngIf="isSignedIn">Logout</button>
        </mat-toolbar>
    </nav>
</header>
<br>
<form (ngSubmit)="submitForm()" #signupForm="ngForm">
    <div>
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="email" required>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="password" required>
    </div>
    <div>
        <label>Display Name</label>
        <input type="text" name="displayName" [(ngModel)]="displayName" required>
    </div>
    <div>
        <label>Photo URL</label>
        <input type="text" name="photoURL" [(ngModel)]="photoURL" required>
    </div>
    <div>
        <label>Phone Number</label>
        <input type="text" name="phone" [(ngModel)]="phoneNum" required>
    </div>
    <button type="submit" [disabled]="!signupForm.form.valid">Submit</button>
</form>
<form (ngSubmit)="signInForm()" #signinForm="ngForm">
    <div>
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="email" required>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" [disabled]="!signinForm.form.valid">Submit</button>
</form>

<router-outlet></router-outlet>
<br>
<footer>
    <div>
        <img src="" alt="Icon">
        <h3>Full Sail <mat-icon>copyright</mat-icon> 2023</h3>

        <p>Lorem Ipsum</p>

        <mat-icon><fa-icon [icon]="faTwitter"></fa-icon></mat-icon>
        <mat-icon><fa-icon [icon]="faFacebook"></fa-icon></mat-icon>
        <mat-icon><fa-icon [icon]="faTiktok"></fa-icon></mat-icon>
        <mat-icon><fa-icon [icon]="faInstagram"></fa-icon></mat-icon>
        <mat-icon><fa-icon [icon]="faGithub"></fa-icon></mat-icon>
    </div>

</footer>
