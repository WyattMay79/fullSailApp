<h2 mat-dialog-title>Enter Your Information</h2>
<div mat-dialog-content>
    <form (ngSubmit)="onSave()">
        <!-- Email and password fields for sign-in users -->
        <ng-container *ngIf="isSignIn">
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password"
                    required>
            </mat-form-field>
        </ng-container>

        <!-- Fields for new users -->
        <ng-container *ngIf="!isSignIn">
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="displayName" name="displayName" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="PhotoLink" [(ngModel)]="photoURL" name="photURL" required>
            </mat-form-field>
        </ng-container>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit">Save</button>
</div>
